<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Changmin Kang" />
  <title>내일배움캠프 Node.js 트랙 타워 디펜스 게임</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2d2d2d;
      flex-direction: column;
    }

    #gameCanvas {
      border: 2px solid #000;
      display: none;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="button-container">
    <h1 style="color: white">내일배움캠프 Node.js 트랙 타워 디펜스 게임</h1>
    <button id="registerButton">회원가입</button>
    <button id="loginButton">로그인</button>
    <button id="playButton">게임 플레이</button>
  </div>
  <canvas id="gameCanvas" width="1920" height="1080"></canvas>
  <div id="song"></div>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script type="module">
    // 저장된 토큰 가져오는 getCookieValue함수
    function getCookieValue(name) {
      const regex = new RegExp(`(^| )${name}=([^;]+)`);
      const match = document.cookie.match(regex);
      if (match) {
        return match[2];
      }
    }

    document.getElementById('registerButton').addEventListener('click', () => {
      window.location.href = 'register.html';
    });

    document.getElementById('loginButton').addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    document.getElementById('playButton').addEventListener('click', async () => {
      const authorization = getCookieValue('authorization');
      if (!authorization) {
        alert('로그인을 해주세요!');
        window.location.href = 'login.html';
        return;
      }
      playSong(currentMusic);
      document.querySelector('.button-container').style.display = 'none';
      document.getElementById('gameCanvas').style.display = 'block';
      const module = await import('./src/game.js');

      function handleClick(event) {
        console.log(event.clientX + ', ' + event.clientY);
        module.sendEvent(4, { X: event.clientX, Y: event.clientY });
      }

      const clickArea = document.getElementById('gameCanvas');
      clickArea.addEventListener('click', handleClick);
    });
    // 음악 첫 곡은 랜덤, 이후 부터는 순차 재생
    const songs = ["game-bgm1.mp3", "game-bgm2.mp3", "game-bgm3.mp3"];
    const song = new Audio();
    let currentMusic = Math.floor(Math.random() * songs.length);
    const len = songs.length;

    const songContainer = document.getElementById("song");
    songContainer.appendChild(song);

    function playSong(index) {
      song.src = "./bgm/" + songs[index];
      song.controls = true;
      song.autoplay = true;
      song.volume = 0.5;
      song.play();
    }
    song.addEventListener("ended", function playNextS() {
      currentMusic++;
      if (currentMusic == len) {
        currentMusic = 0;
        playSong(currentMusic);
      } else {
        playSong(currentMusic);
      }
    })
  </script>
</body>

</html>
